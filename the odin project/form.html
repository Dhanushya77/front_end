<body>
    <div class="hhh">
        <img src="images/odin.png" alt="" height="60px" width="100px" class="logo">
        <div class="container-fluid w-100" style="height: 40px;">

            <div class="row">

                <div class="col-4">
                    <div class="hh1">
                        <b>

                    </div>

                <div class="col-1 text-secondary">

                <div class="col-1 text-secondary">

                    </div>

    <div class="bb">
        <div class="qqq">
            <div class="qq1">
                <h1>Sign up for free</h1>
                or<a href=""> sign in to your existing account</a>
            </div>
            <div class="qq2">
                <form>
                    <div class="mb-3">
                        <label for="Username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Username">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password Confirmation</label>
                        <input type="password" class="form-control" id="Password Confirmation">
                    </div>
                    <div class="mb-3">
                        <a href="">By signing up, you agree to our terms of use.</a>
                    </div>
                    <button type="Sign up" class="btn w-100 btn-success">Sign Up</button>
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                          <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                          <p class="bg-white dark:bg-gray-800 px-2 text-gray-500 dark:text-gray-400">Or continue with</p>
                        </div>
                      </div>
                   



                </form>


            </div>
